<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Log</title>
<link rel="stylesheet" href="cat.css">
<style>
  body {
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(to bottom right, #f2f9ff, #cfe7ff);
  margin: 0;
  padding: 0;
  min-height: 100vh;
}


  .create-log-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px 40px;
    border-radius: 0px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    width: 350px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin: 60px auto;
  }

  .create-log-container h1 {
    margin: 0;
    text-align: center;
    color: #1e3a5f;
    font-size: 1.8em;
  }

  label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
  }

  input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #d0e0f0;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1em;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    font-weight: 600;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .submit-btn {
    background-color: #5ca0d3;
    color: white;
  }

  .cancel-btn {
    background-color: #ffffff;
    color: #5ca0d3;
  }

  button:hover {
    opacity: 0.85;
  }
</style>
</head>
<body>
  <header>
  <h1>Pet Profile</h1>
  <div class="button-row">
    <a href="homePage.html" class="tile">HOME</a>

  </div>
</header>


<div class="container">
  <div class="create-log-container">
  <h1>Create Log</h1>
  
  <div class="form-group">
    <label for="activity-name">Activity Name</label>
    <input type="text" id="activity-name" placeholder="Enter activity name">
  </div>

  <div class="form-group">
    <label for="activity-time">Time</label>
    <input type="time" id="activity-time">
  </div>

  <div class="form-group">
    <label for="pet-name">Pet Name</label>
    <input type="text" id="pet-name" placeholder="Enter pet name">
  </div>

  <div class="buttons">
    <button class="submit-btn" onclick="submitLog()">Submit</button>
    <button class="cancel-btn" onclick="cancelLog()">Cancel</button>
  </div>
  <script>
  function cancelLog() {
    window.location.href = 'petDashboard.html';
  }
  </script>
  </div>
</div>
