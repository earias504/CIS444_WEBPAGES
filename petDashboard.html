<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pet Dashboard</title>
  <link rel="stylesheet" href="cat.css">
  <style>
    main {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pets-container,
    .logs-container {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      border-radius: 20px;
      background: #ffd8ec;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
      font-family: 'Nunito', sans-serif;
      color: #6b4f4f;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .pets-container:hover,
    .logs-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.18);
    }

    .pets-header,
    .logs-header {
      font-family: 'Pacifico', cursive;
      font-size: 1.5em;
      color: #775c6b;
      margin-bottom: 15px;
      text-shadow: 1px 1px #ffe1f1;
    }

    .pets-list,
    .logs-list {
      max-height: 400px;
      overflow-y: auto;
      padding: 5px 0;
    }

    .pet-item,
    .log-item {
      padding: 10px 8px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .pet-item:hover,
    .log-item:hover {
      background: #ffbde2;
    }

    .delete-btn {
      background: #ffb6d9;
      border: none;
      border-radius: 50%;
      color: #775c6b;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .delete-btn:hover {
      transform: scale(1.2);
      background: #ff8fc7;
      color: #fff;
    }

    .create-log,
    .add-pet-btn {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      font-weight: 700;
      font-size: 16px;
      background: #ffd8ec;
      color: #775c6b;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
      transition: all 0.2s ease;
    }

    .create-log:hover,
    .add-pet-btn:hover {
      background: #ffbde2;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.18);
    }

    header {
      text-align: center;
      padding: 15px 0;
      background: #ffb6d9;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.25);
      border-bottom: 4px solid #ff8fc7;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      color: #ffffff;
      margin: 0;
      font-size: 2em;
      text-shadow: 2px 2px #ff7cbc;
    }

    .button-row {
      margin-top: 10px;
    }

    .tile {
      background: #ffd8ec;
      color: #775c6b;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
      font-weight: 700;
      transition: all 0.2s ease;
    }

    .tile:hover {
      background: #ffbde2;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.18);
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-content">
    <img src="images/catpic_left.png" alt="Cat Left" class="header-cat">
    <h1>Pet Dashboard</h1>
    <img src="images/catpic_right.png" alt="Cat Right" class="header-cat">
  </div>
  <div class="button-row">
    <a href="homePage.html" class="tile">HOME</a>
  </div>
</header>


  <main>
    <!-- Pets container -->
    <div class="pets-container">
      <div class="pets-header">My Pets</div>
      <div class="pets-list">
        <!-- Static placeholder -->
      </div>
      <button class="add-pet-btn" onclick="goToAddPet()">Add Pet</button>
    </div>

    <!-- Logs container -->
    <div class="logs-container">
      <div class="logs-header">Activity Logs</div>
      <div class="logs-list" id="logsList">
        <!-- Logs will load dynamically -->
      </div>
      <button class="create-log" onclick="goToCreateLog()">Create Log</button>
    </div>
  </main>

  <script>
    function goToCreateLog() {
      window.location.href = 'createLog.html';
    }

    function goToAddPet() {
      window.location.href = 'addPet.html';
    }

    // Load logs from localStorage
    function loadLogs() {
      const logsList = document.getElementById('logsList');
      const logs = JSON.parse(localStorage.getItem('petLogs')) || [];
      logsList.innerHTML = '';

      logs.forEach((log, index) => {
        const div = document.createElement('div');
        div.className = 'log-item';

        const textSpan = document.createElement('span');
        textSpan.textContent = log;

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'âœ•';
        deleteBtn.onclick = () => deleteLog(index);

        div.appendChild(textSpan);
        div.appendChild(deleteBtn);
        logsList.appendChild(div);
      });
    }

    // Delete log and update localStorage
    function deleteLog(index) {
      const logs = JSON.parse(localStorage.getItem('petLogs')) || [];
      logs.splice(index, 1);
      localStorage.setItem('petLogs', JSON.stringify(logs));
      loadLogs();
    }

    // Initialize logs on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadLogs();
    });
  </script>

</body>

</html>
