<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PawPerfect Forum</title>
  <link rel="stylesheet" href="cat.css">
</head>
<body>
  <header>
    <h1>üêæ Pawfect Community Forum</h1>
    <div class="button-row">
      <button class="tile" onclick="location.href='homePage.html'">HOME</button>
    </div>
  </header>

  <h3 style="text-align:center;">Choose a Discussion Topic</h3>

  <div class="main-buttons">
    <button class="tile topic-btn" data-category="Health">Cat Health &amp; Care</button>
    <button class="tile topic-btn" data-category="Lost">Lost Pets</button>
  </div>

  <div class="bottom-buttons">
    <button class="tile topic-btn" data-category="Found">Found Pets</button>
    <button class="tile topic-btn" data-category="Just for Fun">Funny Cats / Memes</button>
  </div>

  <script>
    const topicButtons = document.querySelectorAll(".topic-btn");

    topicButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const category = btn.getAttribute("data-category");
        const label = btn.textContent.trim();

        localStorage.setItem("currentCategory", category);
        localStorage.setItem("currentTopicLabel", label);

        window.location.href = "forumTopic.html";
      });
    });
  </script>
</body>
</html>
