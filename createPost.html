<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Forum Post</title>
  <link rel="stylesheet" href="cat.css">
</head>
<body>
  <header>
    <h1>Create a New Post</h1>
    <div class="button-row">
      <button class="tile" onclick="location.href='forumTopic.html'">BACK TO TOPIC</button>
    </div>
  </header>

  <main class="container">
    <div class="cat-card">
      <form id="createPostForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" required style="width:100%;"><br><br>

        <label for="category">Category:</label><br>
        <select id="category" style="width:100%;">
          <option value="Health">Health</option>
          <option value="Lost">Lost</option>
          <option value="Found">Found</option>
          <option value="Training">Training</option>
          <option value="Advice">Advice</option>
          <option value="Just for Fun">Just for Fun</option>
        </select><br><br>

        <label for="body">Post Content:</label><br>
        <textarea id="body" rows="6" required style="width:100%;"></textarea><br><br>

        <button type="submit" class="tile">Post</button>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById("createPostForm");
    const categorySelect = document.getElementById("category");

    const storedCat = localStorage.getItem("currentCategory");
    if (storedCat) {
      categorySelect.value = storedCat;
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const body = document.getElementById("body").value.trim();
      const category = categorySelect.value;

      if (!title || !body) {
        alert("Please fill in both fields.");
        return;
      }

      const stored = JSON.parse(localStorage.getItem("forumPosts") || "[]");
      const posts = Array.isArray(stored) ? stored : [];
      const newPostId = Date.now();

      const newPost = {
        post_id: newPostId,
        user_id: 0,
        title: title,
        body: body,
        category: category,
        created: new Date().toLocaleString()
      };

      posts.push(newPost);
      localStorage.setItem("forumPosts", JSON.stringify(posts));

      localStorage.setItem("currentCategory", category);
      const existingLabel = localStorage.getItem("currentTopicLabel");
      localStorage.setItem("currentTopicLabel", existingLabel || category);

      window.location.href = "forumTopic.html";
    });
  </script>
</body>
</html>
