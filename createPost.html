<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Forum Post</title>
  <link rel="stylesheet" href="cat.css">
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(to bottom right, #f2f9ff, #cfe7ff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }

    .create-post-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .create-post-card label {
      font-weight: 600;
      color: #1e3a5f;
    }

    .create-post-card input[type="text"],
    .create-post-card textarea,
    .create-post-card input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d0e0f0;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1em;
    }

    .create-post-card textarea {
      resize: vertical;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Create a New Post</h1>
    <div class="button-row">
      <a href="forumTopic.html" class="tile">BACK</a>
    </div>
  </header>

  <main class="container">
    <div class="create-post-card">
      <label for="title">Post Title:</label>
      <input type="text" id="title" placeholder="Enter post title">

      <label for="content">Content:</label>
      <textarea id="content" placeholder="Write your post..." rows="6"></textarea>

      <label for="imageInput">Attach Image (optional):</label>
      <input type="file" id="imageInput" accept="image/*">

      <div class="button-row">
        <button class="tile" onclick="submitPost()">Post</button>
      </div>
    </div>
  </main>

  <script>
    const topic = localStorage.getItem("currentTopic");
    const imageInput = document.getElementById("imageInput");

    function submitPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (!title || !content) {
        alert("Please enter both a title and content.");
        return;
      }

      const reader = new FileReader();
      const file = imageInput.files[0];

      const savePost = (imageData = null) => {
        const posts = JSON.parse(localStorage.getItem(topic)) || [];
        const author = localStorage.getItem("username") || "Anonymous";
        posts.push({ title, content, image: imageData, author });
        localStorage.setItem(topic, JSON.stringify(posts));
        alert("Post created successfully!");
        location.href = "forumTopic.html";
      };

      if (file) {
        reader.onload = e => savePost(e.target.result);
        reader.readAsDataURL(file);
      } else {
        savePost();
      }
    }
  </script>
</body>
</html>
