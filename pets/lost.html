<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost Cats</title>
    <link rel="stylesheet" href="../shared/cat.css" />
    <style>
      body {
        background: linear-gradient(
            rgba(255, 234, 246, 0.8),
            rgba(255, 234, 246, 0.8)
          ),
          url("../images/catprint.jpg");
        background-repeat: repeat;
        background-size: auto;
        font-family: "Nunito", sans-serif;
        color: #6b4f4f;
        text-align: center;
        overflow-x: hidden;
      }

      header {
        text-align: center;
        padding: 15px 0;
        background: #ffb6d9;
        box-shadow: 0 4px 10px rgba(255, 105, 180, 0.25);
        border-bottom: 4px solid #ff8fc7;
        margin-bottom: 20px;
      }

      header h1 {
        font-family: "Pacifico", cursive;
        color: #ffffff;
        margin: 0;
        font-size: 2em;
        text-shadow: 2px 2px #ff7cbc;
      }

      .button-row {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .tile {
        background: #ffd8ec;
        color: #775c6b;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 20px;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
        font-weight: 700;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .tile:hover {
        background: #ffbde2;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.18);
      }

      .container {
        max-width: 900px;
        margin: 0 auto 40px auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        font-family: "Nunito", sans-serif;
      }

      .lost-cat {
        background: #ffd8ec;
        border-radius: 20px;
        padding: 15px 20px;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .lost-cat:hover {
        background: #ffbde2;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.18);
      }

      .lost-cat p {
        margin: 0;
        font-size: 1em;
      }

      .no-lost {
        font-size: 1.2em;
        color: #775c6b;
        font-style: italic;
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header-content">
        <img
          src="../images/catpic_left.png"
          alt="Cat Left"
          class="header-cat"
        />
        <h1>Lost Cats</h1>
        <img
          src="../images/catpic_right.png"
          alt="Cat Right"
          class="header-cat"
        />
      </div>

      <div class="button-row">
        <button class="tile" onclick="window.location.href='lostForm.html'">
          REPORT LOST CAT
        </button>
        <button class="tile" onclick="window.location.href='resource.html'">
          BACK
        </button>
      </div>
    </header>

    <div class="container" id="lostCatsList">
      <p class="no-lost">No lost pets reported yet.</p>
    </div>

    <script src="lost.js"></script>
  </body>
</html>
