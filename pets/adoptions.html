<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adoptions | Pawfect Central</title>
    <link rel="stylesheet" href="../shared/cat.css" />
  </head>

  <body>
    <!-- APP TITLE -->

    <!-- HEADER -->
    <header>
      <div class="header-content">
        <img
          src="../images/catpic_left.png"
          alt="Cat Left"
          class="header-cat"
        />
        <h1>Adoptions</h1>
        <img
          src="../images/catpic_right.png"
          alt="Cat Right"
          class="header-cat"
        />
      </div>

      <div class="button-row">
        <a href="../homePage.html" class="tile">HOME</a>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">
      <h3>Find the Right Form for You!</h3>

      <div class="adoption-options">
        <div
          class="adoption-box tile"
          onclick="window.location.href='interestForm.html'"
        >
          <h4>Adoption Interest Form</h4>
          <p>
            Not sure yet? Tell us about your preferences and we’ll help match
            you with the perfect furry friend!
          </p>
        </div>

        <div
          class="adoption-box tile"
          onclick="window.location.href='readyToAdopt.html'"
        >
          <h4>Ready to Adopt Form</h4>
          <p>
            Already found your future pet? Fill out this form to start the
            official adoption process!
          </p>
        </div>
      </div>
    </main>
    <script>
// Fetch logged-in user role from PHP
fetch("../pets/getUserInfo.php")
  .then(res => res.json())
  .then(user => {
      if (!user || !user.role) return;

      if (user.role === "owner") {
          // Owners should not see this page
          window.location.href = "readyToAdopt.html";
      }

      // If rescuer → do nothing (they see both options)
  })
  .catch(err => console.error("Error:", err));
</script>

  </body>
</html>
