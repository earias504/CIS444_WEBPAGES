<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Form</title>
    <link rel="stylesheet" href="../shared/cat.css" />
    <style>
      body {
        background: linear-gradient(
            rgba(255, 234, 246, 0.8),
            rgba(255, 234, 246, 0.8)
          ),
          url("images/catprint.jpg");
        background-repeat: repeat;
        background-size: auto;
        font-family: "Nunito", sans-serif;
        color: #6b4f4f;
        text-align: center;
        overflow-x: hidden;
      }

      header {
        text-align: center;
        padding: 15px 0;
        background: #ffb6d9;
        box-shadow: 0 4px 10px rgba(255, 105, 180, 0.25);
        border-bottom: 4px solid #ff8fc7;
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .header-content h1 {
        font-family: "Pacifico", cursive;
        font-size: 2em;
        color: #ffffff;
        text-shadow: 2px 2px #ff7cbc;
        margin: 0;
      }

      .header-cat {
        width: 80px;
        height: auto;
      }

      .button-row {
        margin-top: 10px;
      }

      .tile {
        background: #ffd8ec;
        color: #775c6b;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 20px;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .tile:hover {
        background: #ffbde2;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.18);
      }

      .interest-form-container {
        background: #ffd8ec;
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
        width: 400px;
        margin: 50px auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        font-family: "Nunito", sans-serif;
        color: #6b4f4f;
        align-items: center;
      }

      .interest-form-container h1 {
        font-family: "Pacifico", cursive;
        font-size: 1.8em;
        color: #775c6b;
        text-shadow: 1px 1px #ffe1f1;
      }

      label {
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
        text-align: left;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 12px;
        border-radius: 20px;
        border: 1px solid #cfe7ff;
        font-size: 1em;
        box-sizing: border-box;
        outline: none;
        background: #fff0fa;
        box-shadow: 0 4px 8px rgba(255, 105, 180, 0.15);
        transition: all 0.2s ease;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: #ff7cbc;
        box-shadow: 0 0 8px rgba(255, 105, 180, 0.3);
      }

      textarea {
        resize: vertical;
      }

      button[type="submit"] {
        background: #ffd8ec;
        color: #775c6b;
        padding: 12px 25px;
        border-radius: 20px;
        font-weight: 700;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 10px;
      }

      button[type="submit"]:hover {
        background: #ffbde2;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.18);
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header-content">
        <img
          src="../images/catpic_left.png"
          alt="Cat Left"
          class="header-cat"
        />
        <h1>Interest Form</h1>
        <img
          src="../images/catpic_right.png"
          alt="Cat Right"
          class="header-cat"
        />
      </div>
      <div class="button-row">
        <a href="../homePage.html" class="tile">HOME</a>
      </div>
    </header>

    <div class="interest-form-container">
      <h1>Interest Form</h1>

      <form
        id="interestForm"
        style="display: flex; flex-direction: column; gap: 15px"
      >
        <label><strong>Name:</strong></label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label><strong>Email:</strong></label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label><strong>Favorite Color:</strong></label>
        <input
          type="text"
          id="color"
          placeholder="Enter your favorite color"
          required
        />

        <label><strong>Why are you interested?</strong></label>
        <textarea
          id="reason"
          rows="4"
          placeholder="Tell us why..."
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
