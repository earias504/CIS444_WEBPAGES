<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Profile</title>
    <link rel="stylesheet" href="cat.css">

<style>
.profile-container {
  background: rgba(255, 255, 255, 0.95);
  margin: 50px auto;              /* Centers horizontally */
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  width: 600px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}


  .profile-header {
    display: flex;
    gap: 20px;
    align-items: center;
  }

  .pet-picture {
    width: 150px;
    height: 150px;
    background-color: #d0e0f0;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1em;
    color: #5ca0d3;
  }

  .pet-info {
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex: 1;
  }

  .pet-info div {
    font-size: 1.1em;
  }

  .pet-info .label {
    font-weight: 600;
    color: #1e3a5f;
  }

  .description-container {
    background-color: rgba(240, 248, 255, 0.7);
    border: 1px solid #d0e0f0;
    padding: 15px;
    border-radius: 5px;
    min-height: 100px;
    font-size: 1em;
    color: #1a1a1a;
  }

  .buttons {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    font-weight: 600;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .edit-btn {
    background-color: #5ca0d3;
    color: white;
  }

  .delete-btn {
    background-color: #d35c5c;
    color: white;
  }

  .back-btn {
    background-color: white;
    color: #5ca0d3;
  }

  button:hover {
    opacity: 0.85;
  }
</style>
</head>
<body>

<header>
  <h1>Pet Profile</h1>
  <div class="button-row">
    <button class="tile" onclick="location.href='homePage.html'">HOME</button>
  </div>
</header>
  
<div class="profile-container">
  <div class="profile-header">
    <div class="pet-picture">
      Pet Image
    </div>
    <div class="pet-info">
      <div><span class="label">Name:</span> Leona</div>
      <div><span class="label">Age:</span> 3 years</div>
      <div><span class="label">Breed:</span> Domestic Short Haired</div>
    </div>
  </div>

  <div>
    <div class="label">Description:</div>
    <div class="description-container">
Leona is a lovely and elegant cat that enjoys the company of humans and loves to roll around in the grass, her favorite food is light salted tuna
    </div>
  </div>

  <div class="buttons">
    <button class="back-btn" onclick = "goBack()">Back</button>
    <button class="edit-btn">Edit</button>
    <button class="delete-btn">Delete</button>
  </div>
  <script>
    function goBack() {
      window.location.href = "petDashboard.html";
    }
  </script>
</div>


</body>
</html>
