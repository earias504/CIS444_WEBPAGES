<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Form</title>
  <link rel="stylesheet" href="cat.css">
  <script defer src="interestForm.js"></script>
</head>

<body>
  <header>
  <h1>Interest Form</h1>
  <div class="button-row">
    <button class="tile" onclick="location.href='homePage.html'">HOME</button>
  </div>
</header>


  <div class="container">
    <div class="profile-section" style="flex-direction: column; gap: 25px;">

      <div class="user-info" style="align-items: center;">
        <p style="font-size: 1.1em;">Tell us more about yourself and your interests!</p>
      </div>

      <form id="interestForm" style="display: flex; flex-direction: column; gap: 15px; width: 300px;">
        <label><strong>Name:</strong></label>
        <input type="text" id="name" placeholder="Enter your name" required >

        <label><strong>Email:</strong></label>
        <input type="email" id="email" placeholder="Enter your email" required >

        <label><strong>Favorite Animal:</strong></label>
        <input type="text" id="animal" placeholder="e.g. Cat, Dog, Rabbit..." required>

        <label><strong>Why are you interested?</strong></label>
        <textarea id="reason" rows="4" placeholder="Tell us why..." required></textarea>

        <button type="submit" class="tile">Submit</button>
      </form>

    </div>
  </div>
</body>
</html>
