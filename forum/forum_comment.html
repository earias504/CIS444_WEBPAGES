<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Discussion</title>
    <link rel="stylesheet" href="../shared/cat.css" />
    <style>
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #d0e0f0;
        border-radius: 10px;
        font-size: 1em;
        box-sizing: border-box;
        font-family: "Nunito", sans-serif;
        margin-bottom: 15px;
        resize: vertical;
      }

      .cat-card {
        background: #ffd8ec;
        border-radius: 20px;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
        padding: 20px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 24px;
        color: #d67cae;
        font-weight: 800;
        text-shadow: 2px 2px #ffe1f1;
        margin-bottom: 10px;
      }

      button.tile {
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header-content">
        <img
          src="../images/catpic_left.png"
          alt="Cat Left"
          class="header-cat"
        />
        <h1 id="postTitle">Discussion</h1>
        <img
          src="../images/catpic_right.png"
          alt="Cat Right"
          class="header-cat"
        />
      </div>

      <div class="button-row">
        <button class="tile" onclick="location.href='forumTopic.html'">
          BACK TO TOPIC
        </button>
      </div>
    </header>

    <main class="container">
      <div class="cat-card" id="postContainer"></div>

      <h2>Comments</h2>
      <div class="cat-card" id="commentsContainer"></div>

      <h2>Leave a Comment</h2>
      <div class="cat-card">
        <form id="commentForm">
          <textarea id="commentText" rows="4" required></textarea>
          <button type="submit" class="tile">Post Comment</button>
        </form>
      </div>
    </main>

    <script>
      const postContainer = document.getElementById("postContainer");
      const commentsContainer = document.getElementById("commentsContainer");
      const postTitleEl = document.getElementById("postTitle");
      const commentForm = document.getElementById("commentForm");
      const commentInput = document.getElementById("commentText");

      const currentPostId = parseInt(localStorage.getItem("currentPostId"), 10);

      async function loadPost() {
        if (!currentPostId) {
          postContainer.innerHTML = "<p>Post not found.</p>";
          return;
        }

        try {
          const res = await fetch(
            "forum.php?action=get_post&post_id=" +
              encodeURIComponent(currentPostId)
          );
          if (!res.ok) throw new Error("Post not found");
          const post = await res.json();

          postTitleEl.textContent = post.title || "Discussion";
          postContainer.innerHTML = `
        <h3>${post.title}</h3>
        <p>${post.body}</p>
        <p><small>Posted: ${post.created}</small></p>
      `;
        } catch (err) {
          console.error(err);
          postContainer.innerHTML = "<p>Post not found.</p>";
        }
      }
 
      async function loadComments() {
        commentsContainer.innerHTML = "Loading comments...";

        try {
          const res = await fetch(
            "forum.php?action=get_comments&post_id=" +
              encodeURIComponent(currentPostId)
          );
          if (!res.ok) throw new Error("Failed to load comments");
          const comments = await res.json();

          commentsContainer.innerHTML = "";

          if (!Array.isArray(comments) || comments.length === 0) {
            commentsContainer.innerHTML = "<p>No comments yet.</p>";
            return;
          }

          comments.forEach((comment) => {
            const div = document.createElement("div");
            div.style.borderBottom = "1px solid #ccc";
            div.style.padding = "8px 0";
            div.innerHTML = `
          <p>${comment.comment_text}</p>
          <p><small>${comment.created}</small></p>
        `;
            commentsContainer.appendChild(div);
          });
        } catch (err) {
          console.error(err);
          commentsContainer.innerHTML = "<p>Error loading comments.</p>";
        }
      }

      commentForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const text = commentInput.value.trim();
        if (!text) {
          alert("Comment cannot be empty.");
          return;
        }

        const formData = new FormData();
        formData.append("action", "add_comment");
        formData.append("post_id", currentPostId);
        formData.append("comment_text", text);

        try {
          const res = await fetch("forum.php", {
            method: "POST",
            body: formData,
          });
          const data = await res.json();

          if (!res.ok || !data.success) {
            throw new Error("Failed to add comment");
          }

          commentInput.value = "";
          loadComments();
        } catch (err) {
          console.error(err);
          alert("Error posting comment.");
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        loadPost();
        loadComments();
      });
    </script>
  </body>
</html>
