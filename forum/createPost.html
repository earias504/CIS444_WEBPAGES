<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Forum Post</title>
    <link rel="stylesheet" href="../shared/cat.css" />
    <style>
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #d0e0f0;
        border-radius: 10px;
        font-size: 1em;
        box-sizing: border-box;
        margin-bottom: 15px;
        font-family: "Nunito", sans-serif;
      }

      textarea {
        resize: vertical;
      }

      form label {
        font-weight: 600;
        display: block;
        margin-bottom: 5px;
        text-align: left;
        color: #6b4f4f;
      }

      .cat-card {
        background: #ffd8ec;
        border-radius: 20px;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.12);
        padding: 30px 25px;
        max-width: 600px;
        margin: 30px auto;
      }

      .cat-card button.tile {
        width: 100%;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header-content">
        <img
          src="../images/catpic_left.png"
          alt="Cat Left"
          class="header-cat"
        />
        <h1>Create a New Post</h1>
        <img
          src="../images/catpic_right.png"
          alt="Cat Right"
          class="header-cat"
        />
      </div>

      <div class="button-row">
        <a href="forumTopic.html" class="tile">BACK TO TOPIC</a>
      </div>
    </header>

    <main class="container">
      <div class="cat-card">
        <form id="createPostForm" action="createPost.php" method="POST">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="Cat Health Care">Cat Health &amp; Care</option>
            <option value="Lost Pets">Lost Pets</option>
            <option value="Found Pets">Found Pets</option>
            <option value="Funny Cats">Funny Cats / Memes</option>
          </select>

          <label for="body">Post Content:</label>
          <textarea id="body" name="body" rows="6" required></textarea>

          <button type="submit" class="tile">Post</button>
        </form>
      </div>
    </main>
  </body>
</html>
