<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PawPerfect Forum</title>
    <link rel="stylesheet" href="../shared/cat.css" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <img
          src="../images/catpic_left.png"
          alt="Cat Left"
          class="header-cat"
        />
        <h1>Pawfect Community Forum</h1>
        <img
          src="../images/catpic_right.png"
          alt="Cat Right"
          class="header-cat"
        />
      </div>

      <div class="button-row">
        <a href="../homePage.html" class="tile">HOME</a>
      </div>
    </header>

    <h3 style="text-align: center">Choose a Discussion Topic</h3>

   <div class="main-buttons">
  <button class="tile topic-btn" data-category="Cat Health Care">
    Cat Health &amp; Care
  </button>
  <button class="tile topic-btn" data-category="Lost Pets">Lost Pets</button>
</div>

<div class="bottom-buttons">
  <button class="tile topic-btn" data-category="Found Pets">Found Pets</button>
  <button class="tile topic-btn" data-category="Funny Cats">
    Funny Cats / Memes
  </button>
</div>
    
    <script>
      const topicButtons = document.querySelectorAll(".topic-btn");

      topicButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const category = btn.getAttribute("data-category");
          const label = btn.textContent.trim();

          localStorage.setItem("currentCategory", category);
          localStorage.setItem("currentTopicLabel", label);

          window.location.href = "forumTopic.html";
        });
      });
    </script>
  </body>
</html>
